<!DOCTYPE html>
<html lang="en" ng-app="myNinjaApp">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="main.css" rel="stylesheet" type="text/css" />
  <!-- Material Icons CDN -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Sharp" rel="stylesheet">
  <!-- Google Fonts (Poppins) -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@500;700&family=Poppins:wght@400;500;600;700&display=swap"
    rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@500;700&family=Orbitron&family=Poppins:wght@400;500;600;700&display=swap"
    rel="stylesheet">
  <title>Time Picker</title>
</head>

<body>
  <h1>Custom <span>Time</span> Picker</h1>
  <div class="time-picker" data-time="00:00">

    <div class="hour">
      <div class="hr-up"></div>
      <input type="number" class="hr" value="00" disabled="disabled">
      <div class="hr-down"></div>
    </div>

    <div class="separatpr">:</div>

    <div class="minute">
      <div class="min-up"></div>
      <input type="number" class="min" value="00" disabled="disabled">
      <div class="min-down"></div>

    </div>
  </div>








  <script src="test.js"></script>
  <script src="js/jquery-1.11.3.min.js"></script>
</body>

</html>
